<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Loader com ProgressBar</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <div id="loader" style="display: block;">
            <div class="container w-50 mx-auto text-center">
                <span class="font-weigth-italic">Carregando...</span>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <div id="content" style="display: none">
            <div class="container text-center border border-secondary rounded mt-5" style="box-shadow: 0px 0px 10px black">
                <span class="font-weight-bold">Conte√∫do do site carregado</span>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/loader.js"></script>
    </body>
</html>
